<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Golden Blog">
    <meta name="description" content="Pag de Solitar Prestamo de Golden Blog">
    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">

    <!-- Titulo de la pag website -->
    <title>Golden Blog - Mi Cuenta</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/micuenta.css">


</head>
<body>
<header>
    <nav class="navbar border-bottom border-bottom-dark" style="background: #af9542" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Detalles del Usuario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/menu}">Menu Principal</a>
                    <a class="nav-link" th:href="@{/nuevo}">Registrar Libros</a>
                    <a class="nav-link" th:href="@{/libros}">Buscar Libros</a>
                    <a class="nav-link" th:href="@{/valoraciones}">Ver Valoraciones</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="card" style="width: 18rem; background: transparent">
        <ul class="list-group list-group-flush">
            <br>
            <li class="list-group-item"><span style="font-weight: bold; font-size: 20px;">Nombre:  </span><span th:text="${usuario.nombre}"></span></li><br>
            <li class="list-group-item"><span style="font-weight: bold; font-size: 20px;">Apellidos:  </span> <span th:text="${usuario.apellido}"></span></li><br>
            <li class="list-group-item"><span style="font-weight: bold; font-size: 20px;">DNI:  </span> <span th:text="${usuario.DNI}"></span></li><br>
            <li class="list-group-item"><span style="font-weight: bold; font-size: 20px;">Email:  </span> <span th:text="${usuario.email}"></span></li><br>

            <a class="btn btn-warning btn-sm" th:href="@{/editarusuario/{id}(id=${usuario.id})}">EDITAR</a>
        </ul>
    </div>
</div>


<footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/formPrestamos.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
