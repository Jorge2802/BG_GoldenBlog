<!doctype html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Golden Blog">
    <meta name="description" content="Pag de Valorar de libros de Golden Blog">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Titulo de la pag website -->
    <title>Golden Blog - Valorar Libros</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/Logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/formValoracion.css">
    <!--Icons Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Chela+One&display=swap" rel="stylesheet"></head>

<body>

<header>
    <nav class="navbar border-bottom border-bottom-dark" style="background: #af9542" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Listar Valoraciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/menu}">Menu Principal</a>
                    <a class="nav-link" th:href="@{/form}">Registrar Libros</a>
                    <a class="nav-link" th:href="@{/formprestamos}">Solicitar Prestamo</a>
                    <a class="nav-link" th:href="@{/buscarlibros}">Buscar Libros</a>
                </div>
            </div>
        </div>
    </nav>

</header>

<br>

    <div class="wrapper">

        <div class="form-box login">
            <h2>SOLICITAR UNA VALORACION</h2>

            <form th:action="@{/valorar/{libroId}(libroId=${libroId})}" method="post">
                <div class="input-box">
                    <span class="icon"><i class="fi fi-sr-user"></i></span>
                    <input type="number" class="form-control" name="DNI"  th:value="${dniUsuario}" required>
                    <label>DNI</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fi fi-bs-heading"></i></span>
                    <input type="text" class="form-control" name="titulo"  th:value="${tituloLibro}" required>
                    <label>TITULO</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fi fi-br-calendar"></i></span>
                    <input type="text" class="form-control" id="comentario" name="comentario" required>
                    <label>COMENTARIO</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fi fi-br-calendar"></i></span>
                    <input type="date" class="form-control" id="fecha_valoracion" name="fecha_valoracion"  th:value="${fechaValoracion}" required>
                    <label>FECHA DE VALORACION</label>
                </div>

                <div class="box-footer">
                    <input type="submit" value="GUARDAR" class="btn btn-dark">
                </div>
            </form>
        </div>
    </div>








<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/formValoracion.js"></script>
</footer>

</body>

</html>
